<form #patientForm="ngForm">
  <!-- Gender -->
  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Gender</label>
    <div class="col-md-9">
      <div *ngFor="let gender of genders" class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" [id]="'gender_' + gender" [value]="gender"
          [(ngModel)]="patientData.gender" (ngModelChange)="onInputChange()" required #genderModel="ngModel" #genderEl>
        <label class="form-check-label" [for]="'gender_' + gender">{{ gender }}</label>
      </div>
    </div>
  </div>

  <!-- Date of Birth -->
  <div class="form-group row required">
    <label class="col-md-3 col-form-label" for="dob">Date of Birth</label>
    <div class="col-md-9">
      <input type="date" id="dob" name="dob" class="form-control" required [(ngModel)]="patientData.dateOfBirth"
        (ngModelChange)="onInputChange()" #dobModel="ngModel" #dobEl>
      <abp-validation-summary [control]="dobModel" [controlEl]="dobEl"></abp-validation-summary>
    </div>
  </div>

  <!-- Address -->
  <div class="form-group row required">
    <label class="col-md-3 col-form-label" for="address">Address</label>
    <div class="col-md-9">
      <textarea id="address" name="address" rows="3" class="form-control" required [(ngModel)]="patientData.address"
        (ngModelChange)="onInputChange()" #addressModel="ngModel" #addressEl></textarea>
      <abp-validation-summary [control]="addressModel" [controlEl]="addressEl"></abp-validation-summary>
    </div>
  </div>

  <!-- Blood Group -->
  <div class="form-group row required">
    <label class="col-md-3 col-form-label" for="bloodGroup">Blood Group</label>
    <div class="col-md-9">
      <select id="bloodGroup" name="bloodGroup" class="form-control" required [(ngModel)]="patientData.bloodGroup"
        (ngModelChange)="onInputChange()" #bloodGroupModel="ngModel" #bloodGroupEl>
        <option *ngFor="let bg of bloodGroups" [value]="bg">{{ bg }}</option>
      </select>
      <abp-validation-summary [control]="bloodGroupModel" [controlEl]="bloodGroupEl"></abp-validation-summary>
    </div>
  </div>

  <!-- Emergency Contact Name -->
  <div class="form-group row required">
    <label class="col-md-3 col-form-label" for="emergencyName">Emergency Contact Name</label>
    <div class="col-md-9">
      <input type="text" id="emergencyName" name="emergencyName" class="form-control" required
        [(ngModel)]="patientData.emergencyContactName" (ngModelChange)="onInputChange()" #emergencyNameModel="ngModel"
        #emergencyNameEl>
      <abp-validation-summary [control]="emergencyNameModel" [controlEl]="emergencyNameEl"></abp-validation-summary>
    </div>
  </div>

  <!-- Emergency Contact Number -->
  <div class="form-group row required">
    <label class="col-md-3 col-form-label" for="emergencyNumber">Emergency Contact Number</label>
    <div class="col-md-9">
      <input type="text" id="emergencyNumber" name="emergencyNumber" class="form-control" required
        [(ngModel)]="patientData.emergencyContactNumber" (ngModelChange)="onInputChange()"
        #emergencyNumberModel="ngModel" #emergencyNumberEl>
      <abp-validation-summary [control]="emergencyNumberModel" [controlEl]="emergencyNumberEl"></abp-validation-summary>
    </div>
  </div>
