<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <p-breadcrumb [model]="items" />
        </div>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-1" role="group" aria-label="Third group" pTooltip="Refresh" tooltipPosition="top"
            (click)="refresh()">
            <button type="button" class="btn btn-md refresh-btn">
              <span class="pi pi-refresh"></span>
            </button>
          </div>
          <div class="btn-group mr-2" role="group" aria-label="Fourth group" (click)="addNewInvoice()">
            <button type="button" class="btn btn-md add-btn">
              <div class="d-flex align-items-center justify-content-between">
                <span class="pi pi-plus-circle mr-2"></span>
                <span>Add New Medicine</span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>


  <section class="content px-2 pb-3">
    <div class="container-fluid">
      <div class="card mb-0 table-wrapper">
        <div class="card-body">
          <div class="d-flex justify-content-end align-items-center mb-3">
            <div>
              <input class="search-bar-text" type="text" pInputText [(ngModel)]="keyword" pSize="small"
                [placeholder]="'SearchWithThreeDot' | localize" (input)="list()" />
            </div>
          </div>
          <p-table #dataTable sortMode="multiple" (onLazyLoad)="list($event)" [value]="primengTableHelper.records"
            rows="{{ primengTableHelper.defaultRecordsCountPerPage }}" [paginator]="false" [lazy]="true"
            [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
              <tr>
                <th class="text-center" pSortableColumn="invoiceNo">Invoice No <p-sortIcon field="invoiceNo"></p-sortIcon></th>
                <th class="text-center">Supplier</th>
                <th class="text-center">Invoice Date</th>
                <th class="text-center">Total Amount</th>
                <th class="text-center">{{ 'Actions' | localize }}</th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-record="$implicit">
              <tr>
                <td class="text-center">{{ record.invoiceNo }}</td>
                <td class="text-center">{{ record.supplierName }}</td>
                <td class="text-center">{{ record.invoiceDate | date: 'dd/MM/yyyy' }}</td>
                <td class="text-center">{{ record.totalAmount | number:'1.2-2' }}</td>
                <td class="text-center">
                  <button class="btn btn-sm border rounded-1 px-3" type="button" style="background-color: #f8fafc;"
                    (click)="rowMenu.toggle($event); selectedRecord = record">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                  </button>
                  <p-menu #rowMenu [popup]="true" [style]="{'min-width':'80px', 'max-width':'150px'}"
                    [model]="editDeleteMenus" appendTo="body"></p-menu>
                </td>
              </tr>
            </ng-template>
          </p-table>

          <div class="primeng-no-data text-center m-2" *ngIf="primengTableHelper.totalRecordsCount == 0">
            {{ 'NoData' | localize }}
          </div>

        </div>
        <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage" #paginator (onPageChange)="list($event)"
          [totalRecords]="primengTableHelper.totalRecordsCount"
          [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage" [showCurrentPageReport]="true"
          [currentPageReportTemplate]="'TotalRecordsCount' | localize: primengTableHelper.totalRecordsCount">
        </p-paginator>

      </div>
    </div>
  </section>
</div>
