<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <p-breadcrumb [model]="items" />
                </div>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-1" role="group" aria-label="Third group" pTooltip="Refresh"
                        tooltipPosition="top" (click)="refresh()">
                        <button type="button" class="btn btn-md refresh-btn">
                            <span class="pi pi-refresh"></span>
                        </button>
                    </div>
                    <div class="btn-group mr-2" role="group" aria-label="Fourth group" (click)="createUpdate()">
                        <button type="button" class="btn btn-md add-btn">
                            <div class="d-flex align-items-center justify-content-between">
                                <span class="pi pi-plus-circle mr-2"></span>
                                <span>Create</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2 pb-3">
        <div class="container-fluid">
            <div class="card mb-0 table-wrapper">
                <div class="card-body">
                    <div class="d-flex justify-content-end align-items-center mb-3">
                        <div>
                            <input class="search-bar-text" type="text" pInputText [(ngModel)]="keyword" pSize="small"
                                [placeholder]="'SearchWithThreeDot' | localize" (input)="list()" />
                        </div>
                    </div>
                    <p-table #dataTable sortMode="multiple" (onLazyLoad)="list($event)"
                        [value]="primengTableHelper.records" rows="{{ primengTableHelper.defaultRecordsCountPerPage }}"
                        [paginator]="false" [lazy]="true" [tableStyle]="{ 'min-width': '50rem' }">
                        <ng-template pTemplate="header">
                            <tr>
                                <th class="text-center" style="min-width: 150px" pSortableColumn="patientName">
                                    Patient Name
                                    <p-sortIcon field="patientName"></p-sortIcon>
                                </th>
                                <th class="text-center" style="min-width: 150px" pSortableColumn="nurseName">
                                    Prescribed By
                                    <p-sortIcon field="nurseName"></p-sortIcon>
                                </th>
                                <th class="text-center" style="min-width: 150px">
                                    Issue Date
                                    <!-- <p-sortIcon field="name"></p-sortIcon> pSortableColumn="name" -->
                                </th>
                                <th class="text-center" style="min-width: 150px">
                                    Collection Status
                                </th>
                                <th class="text-center" style="min-width: 130px">
                                    {{ 'Actions' | localize }}
                                </th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-record="$implicit">
                            <tr>
                                <td class="text-center">
                                    <span>
                                        {{ record.patientName }}
                                    </span>
                                </td>
                                <td class="text-center">
                                    <span>
                                        {{ record.doctorName }}
                                    </span>
                                </td>
                                <td class="text-center">
                                    <span>
                                        {{ record.issueDate| date: 'dd/MM/yyyy' }}
                                    </span>
                                </td>
                                <td class="text-center">
                                    <span [className]="getStatusSeverity(record.collectionStatus)">
                                        <b>{{ getStatusLabel(record.collectionStatus) }}</b>
                                    </span>
                                </td>
                                <td class="text-center">
                                    <button class="btn btn-sm border rounded-1 px-3" type="button"
                                        style="background-color: #f8fafc;"
                                        (click)="rowMenu.toggle($event); selectedRecordForView = record">
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </button>
                                    <p-menu #rowMenu [popup]="true" [style]="{'min-width':'80px', 'max-width':'150px'}"
                                         [model]="getPrescriptionMenu(record)" appendTo="body"></p-menu>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                    <div class="primeng-no-data text-center m-2" *ngIf="primengTableHelper.totalRecordsCount == 0">
                        {{ 'NoData' | localize }}
                    </div>
                </div>
                <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage" #paginator
                    (onPageChange)="list($event)" [totalRecords]="primengTableHelper.totalRecordsCount"
                    [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                    [showCurrentPageReport]="true" [currentPageReportTemplate]="
                                            'TotalRecordsCount' | localize: primengTableHelper.totalRecordsCount
                                        "></p-paginator>
            </div>
        </div>
    </section>
</div>
<p-dialog header="Mark Prescription as Picked Up" [modal]="true" [(visible)]="pickupDialog" [draggable]="false"
    [style]="{ width: '30rem',height:'20rem' }" (onHide)="closePickupDialog()">
    <div class="row">
        <div class="col-md-12" *ngIf="!isPickedpByPatient">
            <label><b>Select Nurse</b></label>
            <p-select [(ngModel)]="selectedNurseId" name="nurseId" [options]="nurseOptions" optionLabel="fullName"
                optionValue="id" placeholder="Select nurse" class="w-100" appendTo="body" />
        </div>
        <div class="col-md-12 mt-3">
            <b>PickedUp By Patient :</b> &nbsp;
            <p-checkbox [binary]="true" [(ngModel)]="isPickedpByPatient" (onChange)="changeToPatient($event.checked)" />
        </div>
    </div>
    <ng-template #footer>
        <p-button label="Confirm PickUp" variant="outlined" severity="success" icon="pi pi-check"
            (click)="markPickedUp()" [disabled]="!isPickedpByPatient && !selectedNurseId"></p-button>
    </ng-template>
</p-dialog>
