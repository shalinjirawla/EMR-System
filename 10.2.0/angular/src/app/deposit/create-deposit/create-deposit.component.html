<form class="form-horizontal" autocomplete="off" #createDepositForm="ngForm" (ngSubmit)="save()">
  <abp-modal-header title="Collect Deposit" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>

  <div class="modal-body">
    <!-- Amount -->
    <div class="row">
      <div class="col-md-12">
        <label><b>Amount</b></label>
        <input type="number"
               class="form-control"
               [(ngModel)]="amount"
               name="amount"
               placeholder="Enter amount"
               required />
      </div>
    </div>

    <!-- Payment Method -->
    <div class="row mt-3">
      <div class="col-md-12">
        <label><b>Payment Method</b></label>
        <div class="d-flex">
          <div class="payment-option"
               [class.active]="paymentMethod === PaymentMethod._0"
               (click)="setPaymentMethod(PaymentMethod._0)">
            ðŸ’µ Cash
          </div>
          <div class="payment-option ml-2"
               [class.active]="paymentMethod === PaymentMethod._1"
               (click)="setPaymentMethod(PaymentMethod._1)">
            ðŸ’³ Card
          </div>
        </div>
      </div>
    </div>
  </div>

  <abp-modal-footer
    [cancelDisabled]="isSaving"
    [saveDisabled]="!createDepositForm.form.valid || isSaving"
    (onCancelClick)="bsModalRef.hide()">
  </abp-modal-footer>
</form>
