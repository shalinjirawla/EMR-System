<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <p-breadcrumb [model]="items"></p-breadcrumb>
        </div>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-1" role="group" aria-label="Third group" pTooltip="Refresh" tooltipPosition="top"
            (click)="refresh()">
            <button type="button" class="btn btn-md refresh-btn">
              <span class="pi pi-refresh"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="content px-2 pb-5">
    <div class="container-fluid">
      <div class="card mb-0 table-wrapper">
        <div class="card-body">
          <div class="d-flex justify-content-end align-items-center mb-3">
            <div>
              <input class="search-bar-text" type="text" pInputText [(ngModel)]="keyword"
                [placeholder]="'SearchWithThreeDot' | localize" (input)="list()" />
            </div>
          </div>
          <p-table #dataTable sortMode="multiple" [value]="primengTableHelper.records"
            rows="{{ primengTableHelper.defaultRecordsCountPerPage }}" [paginator]="false" [lazy]="true"
            [tableStyle]="{ 'min-width': '50rem' }" (onLazyLoad)="list($event)">
            <ng-template #header>
              <tr>
                <th>Patient Name</th>
                <th>Procedure Name</th>
                <th>{{ 'Status' | localize }}</th>
                <th>{{ 'Actions' | localize }}</th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-record="$implicit">
              <tr>
                <td>{{ record.patientName || 'unknown' }}</td>
                <td>{{ record.procedureName }}</td>
                <td>
                  <span [className]="getStatusSeverity(record.status)">
                    <b>{{ getStatusLabel(record.status) }}</b>
                  </span>
                </td>
                <td>
                  <button *ngIf="record.status == 0" type="button" class="btn btn-success btn-sm"
                    (click)="markAsComplete(record.id)">
                    <i class="pi pi-check"></i> Mark As Complete
                  </button>
                </td>
              </tr>
            </ng-template>
          </p-table>

          <div class="primeng-no-data text-center m-2" *ngIf="primengTableHelper.totalRecordsCount == 0">
            {{ 'NoData' | localize }}
          </div>
        </div>
        <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage" #paginator (onPageChange)="list($event)"
          [totalRecords]="primengTableHelper.totalRecordsCount"
          [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage" [showCurrentPageReport]="true"
          [currentPageReportTemplate]="
                      'TotalRecordsCount' | localize: primengTableHelper.totalRecordsCount
                    "></p-paginator>

      </div>
    </div>
  </section>
</div>
