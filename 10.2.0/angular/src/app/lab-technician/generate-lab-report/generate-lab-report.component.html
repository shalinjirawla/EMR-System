<form class="form-horizontal" autocomplete="off" #labResultForm="ngForm" (ngSubmit)="save()">
    <abp-modal-header title="Generate Lab Report - {{testName}}" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>

    <div class="modal-body">
        <div class="patient-info">
            <span class="label">Patient:</span>
            <span class="value">{{ patientName }}</span>
        </div>
        <div class="table-container" *ngIf="labReportItems.length > 0">
        <table class="lab-report-table">
            <thead>
                <tr>
                    <th>Test</th>
                    <th>Min Value</th>
                    <th>Max Value</th>
                    <th>Result</th>
                    <th>Unit</th>
                    <th>Flag</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of labReportItems; let i = index">
                    <td>{{ item.test }}</td>
                    <td>{{ item.minValue }}</td>
                    <td>{{ item.maxValue }}</td>
                    <td>
                        <input type="text" pInputText [(ngModel)]="item.result" [name]="'itemResult' + i"
                            (ngModelChange)="onResultChange(item)" class="result-input" placeholder="Result" />
                    </td>
                    <td >{{ item.unit }}</td>
                    <td>
                        <p-tag [severity]="getSeverity(item.flag)"
                            [value]="item.flag && item.flag !== 'NA' ? item.flag : 'Unset'"></p-tag>
                    </td>
                </tr>
            </tbody>

        </table>
        </div>
    </div>
    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="isSaveDisabled()" (onCancelClick)="bsModalRef.hide()">
    </abp-modal-footer>
</form>
