<div class="nurse-fields">
  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Phone Number</label>
    <div class="col-md-9">
      <input type="text" class="form-control" 
             [(ngModel)]="nurseData.phoneNumber" 
             (ngModelChange)="updateData()">
    </div>
  </div>

  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Gender</label>
    <div class="col-md-9">
      <div *ngFor="let gender of genders" class="form-check form-check-inline">
        <input class="form-check-input" type="radio"
               [id]="'nurse_gender_' + gender"
               [value]="gender"
               [(ngModel)]="nurseData.gender"
               (ngModelChange)="updateData()">
        <label class="form-check-label" [for]="'nurse_gender_' + gender">
          {{ gender }}
        </label>
      </div>
    </div>
  </div>

  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Shift Timing</label>
    <div class="col-md-9">
      <input type="time" class="form-control"
             [(ngModel)]="nurseData.shiftTiming"
             (ngModelChange)="updateData()">
    </div>
  </div>

  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Department</label>
    <div class="col-md-9">
      <input type="text" class="form-control" 
             [(ngModel)]="nurseData.department" 
             (ngModelChange)="updateData()">
    </div>
  </div>

  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Qualification</label>
    <div class="col-md-9">
      <input type="text" class="form-control" 
             [(ngModel)]="nurseData.qualification" 
             (ngModelChange)="updateData()">
    </div>
  </div>

  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Years of Experience</label>
    <div class="col-md-9">
      <input type="number" class="form-control" min="0"
             [(ngModel)]="nurseData.yearsOfExperience" 
             (ngModelChange)="updateData()">
    </div>
  </div>
</div>
