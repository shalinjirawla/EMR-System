<form class="form-horizontal" autocomplete="off" #createAppoinmentModal="ngForm" (ngSubmit)="save()">
    <abp-modal-header title="Create New Appoinment" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center">
                    <b>Select Patient</b>
                    <p-button label="Add New Patient" variant="text" severity="info" />
                </div>
                <p-select [options]="patients" id="name" optionLabel="fullName" placeholder="Select a patient"
                    class="w-100" />
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 d-flex flex-column">
                <label for="buttondisplay"> Select Doctor </label>
                <p-select [options]="doctors" id="name" optionLabel="fullName" placeholder="Select doctor" class="w-100" />
            </div>
            <div class="col-md-6 d-flex flex-column">
                <label for="buttondisplay"> Select Nurse </label>
                <p-select [options]="nurse" id="name" optionLabel="fullName" placeholder="Select nurse" class="w-100" />
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 d-flex flex-column">
                <div>
                    <label for="buttondisplay"> Status </label>
                </div>
                <div>
                    <div class="row">
                        <div class="col-md-9">
                            <p-select [options]="statusOptions" id="name" optionLabel="label" placeholder="Appointment Status"
                                class="w-100" />
                        </div>
                        <div class="col-md-3">
                            <p-checkbox value="New York" inputId="ny" />
                            <span class="ml-2"><b>Is FollowUp</b></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 d-flex flex-column">
                <label for="buttondisplay"> Appointment Date </label>
                <p-datepicker [showIcon]="true" inputId="buttondisplay" [showOnFocus]="false"
                    placeholder="Select appoinment date" />
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6 d-flex flex-column">
                        <label for="buttondisplay"> Start Time </label>
                        <p-datepicker inputId="calendar-timeonly" [timeOnly]="true" placeholder="Select start time" />
                    </div>
                    <div class="col-md-6 d-flex flex-column">
                        <label for="buttondisplay"> End Time </label>
                        <p-datepicker inputId="calendar-timeonly" [timeOnly]="true" placeholder="Select end time" />
                    </div>
                </div>

            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 d-flex flex-column">
                <label for="buttondisplay"> Reason </label>
                <textarea pTextarea pSize="large" placeholder="Reason for visit" rows="3" class="w-100"></textarea>
            </div>
        </div>
    </div>
    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!isFormValid || saving"
        (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
