<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center">
        <div><p-breadcrumb [model]="items" /></div>
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group mr-1" (click)="refresh()" pTooltip="Refresh" tooltipPosition="top">
            <button class="btn btn-md refresh-btn"><span class="pi pi-refresh"></span></button>
          </div>
          <div class="btn-group mr-2" (click)="addNewDeathRecord()">
            <button class="btn btn-md add-btn">
              <div class="d-flex align-items-center">
                <span class="pi pi-plus-circle mr-2"></span>
                <span>Add Death Record</span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="content px-2 pb-3">
    <div class="container-fluid">
      <div class="card mb-0 table-wrapper">
        <div class="card-body">
          <div class="d-flex justify-content-end mb-3">
            <input class="search-bar-text" type="text" pInputText [(ngModel)]="keyword" placeholder="Search..."
              (input)="list()" />
          </div>

          <p-table #dataTable sortMode="multiple" (onLazyLoad)="list($event)" [value]="primengTableHelper.records"
            [rows]="primengTableHelper.defaultRecordsCountPerPage" [paginator]="false" [lazy]="true"
            [tableStyle]="{ 'min-width': '60rem' }">
            <ng-template pTemplate="header">
              <tr>
                <th class="text-center">Death Date</th>
                <th class="text-center">Patient</th>
                <th class="text-center">Doctor</th>
                <th class="text-center">Nurse</th>
                <th class="text-center">Cause of Death</th>
                <th class="text-center">Post Mortem</th>
                <th class="text-center">Actions</th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-record>
              <tr>
                <td class="text-center">{{ record.deathDate | date: 'dd/MM/yyyy' }}</td>
                <td class="text-center">{{ record.patientName }}</td>
                <td class="text-center">{{ record.doctorName || '-' }}</td>
                <td class="text-center">{{ record.nurseName || '-' }}</td>
                <td class="text-center">{{ record.causeOfDeath || '-' }}</td>
                <td class="text-center">
                  <span *ngIf="record.isPostMortemDone; else inactive">
                    <i class="pi pi-check-circle text-success fs-5"></i>
                  </span>
                  <ng-template #inactive>
                    <i class="pi pi-times-circle text-danger fs-5"></i>
                  </ng-template>
                </td>
                <td class="text-center">
                  <button class="btn btn-sm border rounded-1 px-3" style="background-color: #f8fafc"
                    (click)="rowMenu.toggle($event); selectedRecord = record">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                  </button>
                  <p-menu #rowMenu [popup]="true" [style]="{ 'min-width': '80px', 'max-width': '150px' }"
                    [model]="editDeleteMenus" appendTo="body"></p-menu>
                </td>
              </tr>
            </ng-template>
          </p-table>

          <div class="primeng-no-data text-center m-2" *ngIf="primengTableHelper.totalRecordsCount == 0">
            No Death Records Found
          </div>
        </div>

        <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage" #paginator (onPageChange)="list($event)"
          [totalRecords]="primengTableHelper.totalRecordsCount"
          [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage" [showCurrentPageReport]="true"
          [currentPageReportTemplate]="'TotalRecordsCount' | localize: primengTableHelper.totalRecordsCount"></p-paginator>
      </div>
    </div>
  </section>
</div>
