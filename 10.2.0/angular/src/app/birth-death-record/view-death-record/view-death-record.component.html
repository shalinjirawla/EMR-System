<div class="modal-header bg-primary text-white">
  <h5 class="modal-title"><i class="fas fa-procedures me-2"></i> Death Record Details</h5>
  <button  class="btn-close btn-close-white" (click)="close()"></button>
</div>

<div class="modal-body" *ngIf="record">
  <div class="card shadow-sm border-0 mb-3">
    <div class="card-body bg-light">
        <small class="text-muted">Patient Name</small>
      <h5 class="fw-bold mb-1">{{ record.patientName }}</h5>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-md-6" *ngFor="let item of [
      {label:'Doctor Name', value:record.doctorName},
      {label:'Nurse Name', value:record.nurseName},
      {label:'Death Date', value:(record.deathDate | date:'mediumDate')},
      {label:'Death Time', value:(record.deathTime | date:'shortTime')},
      {label:'Post Mortem Done', value:record.isPostMortemDone ? 'Yes' : 'No'},
      {label:'Cause of Death', value:record.causeOfDeath}
    ]">
      <div class="p-3 border rounded shadow-sm bg-white">
        <label class="fw-bold text-muted">{{ item.label }}</label>
        <div class="fs-6">{{ item.value || '-' }}</div>
      </div>
    </div>

    <div class="col-12">
      <div class="p-3 border rounded bg-light">
        <label class="fw-bold text-muted">Notes</label>
        <div class="text-secondary mt-1">{{ record.notes || 'No additional notes.' }}</div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer border-0">
  <button class="btn btn-outline-secondary px-4" (click)="close()"><i class="fas fa-times me-1"></i> Close</button>
</div>
