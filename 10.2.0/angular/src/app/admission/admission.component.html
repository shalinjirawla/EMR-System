<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <p-breadcrumb [model]="items" />
                </div>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-1" role="group" aria-label="Third group" pTooltip="Refresh"
                        tooltipPosition="top" (click)="refresh()">
                        <button type="button" class="btn btn-md refresh-btn">
                            <span class="pi pi-refresh"></span>
                        </button>
                    </div>
                    <div class="btn-group mr-2" role="group" aria-label="Fourth group" (click)="createAdmission()">
                        <button type="button" class="btn btn-md add-btn">
                            <div class="d-flex align-items-center justify-content-between">
                                <span class="pi pi-plus-circle mr-2"></span>
                                <span>New Admission</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2 pb-5">
        <div class="container-fluid">
            <div class="card mb-0 table-wrapper">
                <div class="card-body">
                    <div class="d-flex justify-content-end  align-items-center mb-3">
                        <div>
                            <input class="search-bar-text" type="text" pInputText [(ngModel)]="keyword" pSize="small"
                                [placeholder]="'SearchWithThreeDot' | localize" (input)="list()" />
                        </div>
                    </div>
                    <p-table #dataTable sortMode="multiple" [value]="primengTableHelper.records"
                        rows="{{ primengTableHelper.defaultRecordsCountPerPage }}" [paginator]="false" [lazy]="true"
                        [tableStyle]="{ 'min-width': '50rem' }" (onLazyLoad)="list($event)">
                        <ng-template #header>
                            <tr>
                                <th pSortableColumn="patientName">
                                    Patient
                                    <p-sortIcon field="patientName"></p-sortIcon>
                                </th>
                                <th pSortableColumn="doctorName">
                                    Doctor
                                    <p-sortIcon field="doctorName"></p-sortIcon>
                                </th>
                                <th>
                                    Nurse
                                </th>
                                <th>
                                    Date & Time
                                </th>
                                <th>
                                    Room
                                </th>
                                <th>
                                    Bed Number
                                </th>
                                <th>
                                    Actions
                                </th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-record="$implicit">
                            <tr>
                                <td>
                                    <p-avatar [label]="getShortName(record.patientName)" class="mr-1" size="small" />
                                    <span>
                                        {{ record.patientName }}
                                    </span>
                                </td>
                                <td>
                                    <p-avatar [label]="getShortName(record.doctorName)"
                                        [style]="{ 'background-color': '#ece9fc', color: '#2a1261' }" class="mr-1"
                                        size="small" />
                                    <span>
                                        Dr. {{ record.doctorName }}
                                    </span>
                                </td>
                                <td>
                                    <p-avatar [label]="getShortName(record.nurseName)"
                                        [style]="{ 'background-color': '#dee9fc', color: '#1a2551' }" class="mr-1"
                                        size="small" />
                                    <span>
                                        {{ record.nurseName }}
                                    </span>
                                </td>
                                <td>
                                    {{ record.admissionDateTime | date: 'dd/MM/yyyy' }}
                                </td>
                                <td>
                                    <span>
                                        {{ record.roomNumber }}-{{ record.roomTypeName }}
                                    </span>
                                </td>
                                <td>
                                    <span>
                                        {{ record.bedNumber }}
                                    </span>
                                </td>
                                <td>
                                    <button class="btn btn-sm border rounded-1 px-3" type="button"
                                        style="background-color: #f8fafc;"
                                        (click)="rowMenu.toggle($event); selectedRecord = record">
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </button>
                                    <p-menu #rowMenu [popup]="true" [style]="{'min-width':'80px', 'max-width':'150px'}"
                                        [model]="editDeleteMenus" appendTo="body"></p-menu>
                                </td>

                            </tr>
                        </ng-template>
                    </p-table>
                    <div class="primeng-no-data text-center" *ngIf="primengTableHelper.totalRecordsCount == 0">
                        {{ 'NoData' | localize }}
                    </div>
                </div>
                <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage" #paginator
                    (onPageChange)="list($event)" [totalRecords]="primengTableHelper.totalRecordsCount"
                    [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                    [showCurrentPageReport]="true" [currentPageReportTemplate]="
                                            'TotalRecordsCount' | localize: primengTableHelper.totalRecordsCount
                                        "></p-paginator>
            </div>
        </div>
    </section>
</div>
