<form #patientForm="ngForm">
  <!-- Gender -->
  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Gender</label>
    <div class="col-md-9">
      <div *ngFor="let gender of genders" class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" [id]="'gender_' + gender" [value]="gender"
               [(ngModel)]="patient.gender" (ngModelChange)="onInputChange()" required #genderModel="ngModel" #genderEl>
        <label class="form-check-label" [for]="'gender_' + gender">{{ gender }}</label>
      </div>
    </div>
  </div>

  <!-- Date of Birth -->
  <div class="form-group row required">
    <label class="col-md-3 col-form-label" for="dob">Date of Birth</label>
    <div class="col-md-9">
      <input type="date" id="dob" name="dob" class="form-control" required
             [(ngModel)]="patient.dateOfBirth" (ngModelChange)="onInputChange()" #dobModel="ngModel" #dobEl>
      <abp-validation-summary [control]="dobModel" [controlEl]="dobEl"></abp-validation-summary>
    </div>
  </div>

  <!-- Address -->
  <div class="form-group row required">
    <label class="col-md-3 col-form-label" for="address">Address</label>
    <div class="col-md-9">
      <textarea id="address" name="address" rows="3" class="form-control" required
                [(ngModel)]="patient.address" (ngModelChange)="onInputChange()" #addressModel="ngModel" #addressEl></textarea>
      <abp-validation-summary [control]="addressModel" [controlEl]="addressEl"></abp-validation-summary>
    </div>
  </div>

  <!-- Blood Group -->
  <div class="form-group row required">
    <label class="col-md-3 col-form-label" for="bloodGroup">Blood Group</label>
    <div class="col-md-9">
      <select id="bloodGroup" name="bloodGroup" class="form-control" required
              [(ngModel)]="patient.bloodGroup" (ngModelChange)="onInputChange()" #bloodGroupModel="ngModel" #bloodGroupEl>
        <option *ngFor="let bg of bloodGroups" [value]="bg">{{ bg }}</option>
      </select>
      <abp-validation-summary [control]="bloodGroupModel" [controlEl]="bloodGroupEl"></abp-validation-summary>
    </div>
  </div>

  <!-- Emergency Contact Name -->
  <div class="form-group row required">
    <label class="col-md-3 col-form-label" for="emergencyName">Emergency Contact Name</label>
    <div class="col-md-9">
      <input type="text" id="emergencyName" name="emergencyName" class="form-control" required
             [(ngModel)]="patient.emergencyContactName" (ngModelChange)="onInputChange()" #emergencyNameModel="ngModel" #emergencyNameEl>
      <abp-validation-summary [control]="emergencyNameModel" [controlEl]="emergencyNameEl"></abp-validation-summary>
    </div>
  </div>

  <!-- Emergency Contact Number -->
  <div class="form-group row required">
    <label class="col-md-3 col-form-label" for="emergencyNumber">Emergency Contact Number</label>
    <div class="col-md-9">
      <input type="text" id="emergencyNumber" name="emergencyNumber" class="form-control" required
             [(ngModel)]="patient.emergencyContactNumber" (ngModelChange)="onInputChange()" #emergencyNumberModel="ngModel" #emergencyNumberEl>
      <abp-validation-summary [control]="emergencyNumberModel" [controlEl]="emergencyNumberEl"></abp-validation-summary>
    </div>
  </div>
    <!-- Insurance Provider -->
  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="insuranceProvider">Insurance Provider</label>
    <div class="col-md-9">
      <input type="text" id="insuranceProvider" name="insuranceProvider" class="form-control" required
             [(ngModel)]="patient.insuranceProvider" (ngModelChange)="onInputChange()" #insuranceproviderModel="ngModel" #insuranceproviderEl>
      <abp-validation-summary [control]="insuranceproviderModel" [controlEl]="insuranceproviderEl"></abp-validation-summary>
            </div>
  </div>

    <!-- Insurance Policy Number -->
  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="policyNumber">Insurance Policy Number</label>
    <div class="col-md-9">
      <input type="text" id="policyNumber" name="policyNumber" class="form-control" required
             [(ngModel)]="patient.insurancePolicyNumber" (ngModelChange)="onInputChange()" #insurancepolicyModel="ngModel" #insurancepolocyEl>
      <abp-validation-summary [control]="insurancepolicyModel" [controlEl]="insurancepolocyEl"></abp-validation-summary>
    </div>
  </div>

  <!-- Assigned Nurse -->
  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="nurse">Assigned Nurse</label>
    <div class="col-md-9">
      <select id="nurse" name="nurse" class="form-control"
              [(ngModel)]="patient.assignedNurseId" (ngModelChange)="onInputChange()">
        <option [ngValue]="null">-- Select Nurse --</option>
        <option *ngFor="let nurse of nurseList" [ngValue]="nurse.id">{{ nurse.fullName }}</option>
      </select>
    </div>
  </div>
 <!-- Assigned Doctor -->
   <div class="form-group row">
    <label class="col-md-3 col-form-label" for="doctor">Assigned Doctor</label>
    <div class="col-md-9">
      <select id="doctor" name="doctor" class="form-control" 
              [(ngModel)]="patient.assignedDoctorId" (ngModelChange)="onInputChange()">
        <option [ngValue]="null">-- Select Doctor --</option>
        <option *ngFor="let doctor of doctorList" [ngValue]="doctor.id">{{ doctor.fullName }}</option>
      </select>
    </div>
  </div>

  <!-- Is Admitted -->
  <div class="form-group row">
    <label class="col-md-3 col-form-label">Is Admitted</label>
    <div class="col-md-9">
      <input type="checkbox" name="isAdmitted" [(ngModel)]="patient.isAdmitted" (change)="onAdmitChange()">
    </div>
  </div>

  <!-- Admission Date -->
  <div class="form-group row" [class.required]="patient.isAdmitted">
    <label class="col-md-3 col-form-label" for="admissionDate">Admission Date</label>
    <div class="col-md-9">
      <input type="date" id="admissionDate" name="admissionDate" class="form-control"
             [(ngModel)]="patient.admissionDate" (ngModelChange)="onInputChange()" [disabled]="!patient.isAdmitted"
             #admissionModel="ngModel" #admissionEl>
      <abp-validation-summary [control]="admissionModel" [controlEl]="admissionEl"></abp-validation-summary>
    </div>
  </div>

  <!-- Discharge Date -->
  <div class="form-group row">
    <label class="col-md-3 col-form-label" for="dischargeDate">Discharge Date</label>
    <div class="col-md-9">
      <input type="date" id="dischargeDate" name="dischargeDate" class="form-control"
             [(ngModel)]="patient.dischargeDate" (ngModelChange)="onInputChange()" #dischargeModel="ngModel" #dischargeEl>
      <abp-validation-summary [control]="dischargeModel" [controlEl]="dischargeEl"></abp-validation-summary>
    </div>
  </div>




</form>
