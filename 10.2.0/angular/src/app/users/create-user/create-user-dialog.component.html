<form class="form-horizontal" autocomplete="off" #createUserModal="ngForm" (ngSubmit)="save()">
    <abp-modal-header [title]="'CreateNewUser' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body">
        <div class="d-flex justify-content-end">
            <div>
                <label>{{ 'IsActive' | localize }}</label>
            </div>
            <div class="ml-2">
                <p-checkbox [(ngModel)]="user.isActive" [binary]="true" name="isActive" />
            </div>
        </div>
        <!-- Role Selection -->
        <div class="form-group row required mb-0">
            <div class="col-md-12">
                <label class="col-form-label" for="userRole">
                    {{ 'Role' | localize }}
                </label>
                <p-select [options]="roles" placeholder="Select role" optionLabel="normalizedName"
                    optionValue="normalizedName" [(ngModel)]="selectedRole" name="userRole" class="w-100" required
                    [disabled]="disableRoleSelection" #roleModel="ngModel" (ngModelChange)="onRoleChange()"
                    placeholder="Select role">
                </p-select>
            </div>
        </div>
        <div class="form-group row required mb-0 mt-2">
            <div class="col-md-6 d-flex flex-column">
                <label class="col-form-label" for="name">
                    {{ 'Name' | localize }}
                </label>
                <input type="text" pInputText name="name" id="name" required maxlength="64" [(ngModel)]="user.name"
                    #nameModel="ngModel" #nameEl placeholder="Enter name" />
                <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
            </div>
            <div class="col-md-6 d-flex flex-column">
                <label class="col-form-label" for="surname">
                    {{ 'Surname' | localize }}
                </label>
                <input type="text" pInputText name="surname" id="surname" required maxlength="64"
                    [(ngModel)]="user.surname" #surnameModel="ngModel" #surnameEl placeholder="Enter surname" />
                <abp-validation-summary [control]="surnameModel" [controlEl]="surnameEl"></abp-validation-summary>
            </div>
        </div>

        <div class="form-group row required mb-0 mt-2">
            <div class="col-md-4 d-flex flex-column">
                <label class="col-form-label" for="userName">
                    {{ 'UserName' | localize }}
                </label>
                <input type="text" pInputText name="userName" id="userName" required minlength="2" maxlength="256"
                    [(ngModel)]="user.userName" #userNameModel="ngModel" #userNameEl placeholder="Enter username" />
                <abp-validation-summary [control]="userNameModel" [controlEl]="userNameEl"></abp-validation-summary>
            </div>
            <div class="col-md-4 d-flex flex-column">
                <label class="col-form-label" for="emailAddress">
                    {{ 'EmailAddress' | localize }}
                </label>
                <input type="email" pInputText name="emailAddress" id="emailAddress" required maxlength="256"
                    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$" [(ngModel)]="user.emailAddress"
                    placeholder="Enter email address" #emailAddressModel="ngModel" #emailAddressEl />
                <abp-validation-summary [control]="emailAddressModel"
                    [controlEl]="emailAddressEl"></abp-validation-summary>
            </div>
            <div class="col-md-4 d-flex flex-column">
                <label class="col-form-label" for="phoneNumber">Phone Number</label>
                <input type="text" pInputText id="phoneNumber" name="phoneNumber" required
                    [(ngModel)]="user.phoneNumber" placeholder="Enter phone number"
                    #phoneNumberModel="ngModel" #phoneNumberEl pattern="^[0-9]{10}$" maxlength="10"
                    minlength="10">
                <abp-validation-summary [control]="phoneNumberModel"
                    [controlEl]="phoneNumberEl"></abp-validation-summary>
            </div>
        </div>


        <div class="form-group row required mb-0 mt-2">
            <div class="col-md-6 d-flex flex-column">
                <label class="col-form-label" for="password">
                    {{ 'Password' | localize }}
                </label>
                <input type="password" pInputText name="password" id="password" required maxlength="32"
                    validateEqual="confirmPassword" reverse="true"
                    pattern="(?=^.{8,}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s)[0-9a-zA-Z!@#$%^&*()]*$"
                    [(ngModel)]="user.password" #passwordModel="ngModel" #passwordEl placeholder="Enter password" />
                <abp-validation-summary [control]="passwordModel" [controlEl]="passwordEl"
                    [customValidationErrors]="passwordValidationErrors"></abp-validation-summary>
            </div>
            <div class="col-md-6 d-flex flex-column">
                <label class="col-form-label" for="confirmPassword">
                    {{ 'ConfirmPassword' | localize }}
                </label>
                <input type="password" pInputText name="confirmPassword" id="confirmPassword" required maxlength="32"
                    validateEqual="password" reverse="false" [(ngModel)]="confirmPassword"
                    placeholder="Enter confirmPassword" #confirmPasswordModel="ngModel" #confirmPasswordEl />
                <abp-validation-summary [control]="confirmPasswordModel" [controlEl]="confirmPasswordEl"
                    [customValidationErrors]="confirmPasswordValidationErrors"></abp-validation-summary>
            </div>
        </div>

        <app-select-doctor-role *ngIf="selectedRole === 'DOCTOR'" [doctorData]="doctorData"
            (doctorDataChange)="onDoctorDataChange($event)"></app-select-doctor-role>

        <app-select-nurse-role *ngIf="selectedRole === 'NURSE'" [nurseData]="nurseData"
            (nurseDataChange)="onNurseDataChange($event)"></app-select-nurse-role>

        <app-select-labtechnician-role *ngIf="selectedRole === 'LAB TECHNICIAN'" [technicianData]="technicianData"
            (technicianDataChange)="onLabTechnicianDataChange($event)">
        </app-select-labtechnician-role>

        <app-select-patient-role *ngIf="selectedRole === 'PATIENT'" [patientData]="patientData"
            (patientDataChange)="onPatientDataChange($event)">
        </app-select-patient-role>

        <!-- Active Status -->
        <!-- <div class="form-group row mb-0">
            <label class="col-md-3 col-form-label">
                {{ 'IsActive' | localize }}
            </label>
            <div class="col-md-9">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" name="isActive" id="isActive"
                        [(ngModel)]="user.isActive" />
                    <label class="custom-control-label mt-2" for="isActive"></label>
                </div>
            </div>
        </div> -->
    </div>
    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!isFormValid || saving"
        (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>

</form>
