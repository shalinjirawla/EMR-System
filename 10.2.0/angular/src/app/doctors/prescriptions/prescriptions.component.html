<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <p-breadcrumb [model]="items" />
                </div>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-1" role="group" aria-label="Third group" pTooltip="Refresh"
                        tooltipPosition="top" (click)="refresh()">
                        <button type="button" class="btn btn-md refresh-btn">
                            <span class="pi pi-refresh"></span>
                        </button>
                    </div>
                    <div class="btn-group mr-2" role="group" aria-label="Fourth group" (click)="createPrescription()">
                        <button type="button" class="btn btn-md add-btn">
                            <div class="d-flex align-items-center justify-content-between">
                                <span class="pi pi-plus-circle mr-2"></span>
                                <span>New Prescription</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2 pb-3">
        <div class="container-fluid">
            <div class="card table-wrapper">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="d-flex">
                            <p-calendar [(ngModel)]="dateRange" name="dateRange" selectionMode="range"
                                dateFormat="yy-mm-dd" class="w-100" [showIcon]="true" placeholder="Select date range">
                            </p-calendar>
                            <button type="button" class="btn bg-blue mr-2 ml-2" (click)="list()">
                                {{ 'Search' | localize }}
                            </button>
                            <button type="button" class="btn btn-default float-right" (click)="clearFilters()">
                                {{ 'Clear' | localize }}
                            </button>
                        </div>
                        <div>
                            <input class="search-bar-text" type="text" pInputText [(ngModel)]="keyword" pSize="small"
                                [placeholder]="'SearchWithThreeDot' | localize" (input)="list()" />
                        </div>
                    </div>
                    <p-table #dataTable sortMode="multiple" (onLazyLoad)="list($event)"
                        [value]="primengTableHelper.records" rows="{{ primengTableHelper.defaultRecordsCountPerPage }}"
                        [paginator]="false" [lazy]="true">
                        <ng-template #header>
                            <tr>
                                <th style="min-width: 150px" pSortableColumn="patientName">
                                    Patient
                                    <p-sortIcon field="patientName"></p-sortIcon>
                                </th>
                                <th style="min-width: 150px" pSortableColumn="doctorName" *ngIf="showDoctorColumn">
                                    Doctor
                                    <p-sortIcon field="doctorName"></p-sortIcon>
                                </th>
                                <th style="min-width: 150px">
                                    Date
                                    <!-- <p-sortIcon field="name"></p-sortIcon> pSortableColumn="name" -->
                                </th>
                                <th style="min-width: 150px">
                                    Medications
                                </th>
                                <th style="min-width: 130px">
                                    {{ 'Actions' | localize }}
                                </th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-record="$implicit">
                            <tr>
                                <td>
                                    <span>
                                        {{ record.patient.fullName }}
                                    </span>
                                </td>
                                <td *ngIf="showDoctorColumn">
                                    <span>
                                        Dr. {{ record.doctor.fullName }}
                                    </span>
                                </td>
                                <td>
                                    <span>
                                        {{ record.issueDate| date: 'dd/MM/yyyy' }}
                                    </span>
                                </td>
                                <td>
                                    <div *ngFor="let itm of record.items">
                                        <span>{{ itm.medicineName}} {{itm.dosage}} ({{itm.frequency}})</span>
                                    </div>
                                    <div *ngIf="record.items.length<=0">NA</div>
                                </td>
                                <td>

                                    <button class="btn btn-sm border rounded-1 px-3" type="button"
                                        style="background-color: #f8fafc;"
                                        (click)="rowMenu.toggle($event); selectedRecord = record">
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </button>
                                    <p-menu #rowMenu [popup]="true" [style]="{'min-width':'80px', 'max-width':'150px'}"
                                        [model]="editDeleteMenus" appendTo="body"></p-menu>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                    <div class="primeng-no-data text-center m-2" *ngIf="primengTableHelper.totalRecordsCount == 0">
                        {{ 'NoData' | localize }}
                    </div>
                </div>
                <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage" #paginator
                    (onPageChange)="list($event)" [totalRecords]="primengTableHelper.totalRecordsCount"
                    [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                    [showCurrentPageReport]="true" [currentPageReportTemplate]="
                                            'TotalRecordsCount' | localize: primengTableHelper.totalRecordsCount
                                        "></p-paginator>
            </div>
        </div>
    </section>
</div>
