<!-- create-doctor.component.html -->
<div class="doctor-fields">
  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Phone Number</label>
    <div class="col-md-9">
      <input type="text" class="form-control" 
             [(ngModel)]="doctorData.phoneNumber" 
             (ngModelChange)="updateData()">
    </div>
  </div>

  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Gender</label>
    <div class="col-md-9">
      <div *ngFor="let gender of genders" class="form-check form-check-inline">
        <input class="form-check-input" type="radio" 
               [id]="'gender_' + gender" 
               [value]="gender" 
               [(ngModel)]="doctorData.gender" 
               (ngModelChange)="updateData()">
        <label class="form-check-label" [for]="'gender_' + gender">
          {{gender}}
        </label>
      </div>
    </div>
  </div>

  <!-- Add all other doctor fields similarly -->
  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Specialization</label>
    <div class="col-md-9">
      <input type="text" class="form-control" 
             [(ngModel)]="doctorData.specialization" 
             (ngModelChange)="updateData()">
    </div>
  </div>

  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Qualification</label>
    <div class="col-md-9">
      <input type="text" class="form-control" 
             [(ngModel)]="doctorData.qualification" 
             (ngModelChange)="updateData()">
    </div>
  </div>

  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Years of Experience</label>
    <div class="col-md-9">
      <input type="number" class="form-control" min="0"
             [(ngModel)]="doctorData.yearsOfExperience" 
             (ngModelChange)="updateData()">
    </div>
  </div>

  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Department</label>
    <div class="col-md-9">
      <input type="text" class="form-control" 
             [(ngModel)]="doctorData.department" 
             (ngModelChange)="updateData()">
    </div>
  </div>

  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Registration Number</label>
    <div class="col-md-9">
      <input type="text" class="form-control" 
             [(ngModel)]="doctorData.registrationNumber" 
             (ngModelChange)="updateData()">
    </div>
  </div>

  <div class="form-group row required">
    <label class="col-md-3 col-form-label">Date of Birth</label>
    <div class="col-md-9">
      <input type="date" class="form-control" 
             [(ngModel)]="doctorData.dateOfBirth" 
             (ngModelChange)="updateData()">
    </div>
  </div>
</div>
