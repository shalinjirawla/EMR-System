<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="d-flex justify-content-start align-items-center">
                <div>
                    <p-breadcrumb [model]="items" />
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2 pb-5">
        <div class="container-fluid">
            <div class="card mb-0 table-wrapper">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="ml-2 btn-group mr-1" role="group" aria-label="Second group" pTooltip="Filter"
                            tooltipPosition="top" (click)="statusMenu.toggle($event);">
                            <button type="button" class="btn btn-md refresh-btn">
                                <span class="pi pi-filter"></span>
                            </button>
                        </div>
                        <p-overlayPanel #statusMenu class="custom-overlay" [dismissable]="true">
                            <ul class="custom-overlay-menu list-unstyled mb-0 p-3">
                                <li *ngFor="let s of statuses" class="mb-2">
                                    <p-checkbox [(ngModel)]="s.selected" binary="true"
                                        (onChange)="onStatusChange()"></p-checkbox>
                                    &nbsp; {{ s.label }}
                                </li>
                            </ul>
                        </p-overlayPanel>

                        <div>
                            <input class="search-bar-text" type="text" pInputText [(ngModel)]="keyword" pSize="small"
                                [placeholder]="'SearchWithThreeDot' | localize" (input)="list()" />
                        </div>
                    </div>
                    <p-table #dataTable sortMode="multiple" [value]="primengTableHelper.records"
                        rows="{{ primengTableHelper.defaultRecordsCountPerPage }}" [paginator]="false" [lazy]="true"
                        (onLazyLoad)="list($event)">
                        <ng-template #header>
                            <tr>
                                <th class="text-center" style="min-width: 150px" pSortableColumn="patientName">
                                    Patient
                                    <p-sortIcon field="patientName"></p-sortIcon>
                                </th>
                                <th class="text-center" style="min-width: 150px" pSortableColumn="doctorName" *ngIf="showDoctorColumn">
                                    Doctor
                                    <p-sortIcon field="doctorName"></p-sortIcon>
                                </th>
                                <th class="text-center" style="min-width: 150px">
                                    Date & Time
                                </th>
                                <th class="text-center" style="min-width: 130px">
                                    Status
                                </th>
                                <th class="text-center" style="min-width: 130px">
                                    Actions
                                </th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-record="$implicit">
                            <tr>
                                <td class="text-center">
                                    <p-avatar [label]="getShortName(record.patient?.fullName)"
                                        [style]="{ 'background-color': '#ece9fc', color: '#2a1261' }" class="mr-1"
                                        size="small" />
                                    <span>
                                        {{ record.patient?.fullName }}
                                    </span>
                                </td>
                                <td class="text-center" *ngIf="showDoctorColumn">
                                    <p-avatar [label]="getShortName(record.doctor?.fullName)"
                                        [style]="{ 'background-color': '#ece9fc', color: '#2a1261' }" class="mr-1"
                                        size="small" />
                                    <span>
                                        Dr. {{ record.doctor?.fullName }}
                                    </span>
                                </td>
                                <td class="text-center">
                                    <p class="m-0">
                                        {{ record.appointmentDate | date: 'dd/MM/yyyy' }}
                                    </p>
                                    <p class="m-0">
                                        {{record.appointmentTimeSlot}}
                                    </p>
                                </td>
                                <td class="text-center">
                                    <span [className]="getStatusSeverity(record.status)">
                                        {{getStatusLabel(record.status)}}
                                    </span>
                                </td>
                                <td class="text-center" *ngIf="record.status !== 3">

                                    <button class="btn btn-sm border rounded-1 px-3" type="button"
                                        style="background-color: #f8fafc;"
                                        (click)="rowMenu.toggle($event); selectedRecord = record">
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </button>
                                    <p-menu #rowMenu [popup]="true" [style]="{'min-width':'80px', 'max-width':'150px'}"
                                        [model]="editDeleteMenus" appendTo="body"></p-menu>

                                </td>
                                <td class="text-center" *ngIf="record.status === 3"></td>
                            </tr>
                        </ng-template>
                    </p-table>
                    <div class="primeng-no-data text-center m-2" *ngIf="primengTableHelper.totalRecordsCount == 0">
                        {{ 'NoData' | localize }}
                    </div>
                </div>
                <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage" #paginator
                    (onPageChange)="list($event)" [totalRecords]="primengTableHelper.totalRecordsCount"
                    [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                    [showCurrentPageReport]="true" [currentPageReportTemplate]="
                                            'TotalRecordsCount' | localize: primengTableHelper.totalRecordsCount
                                        "></p-paginator>
            </div>
        </div>
    </section>
</div>
