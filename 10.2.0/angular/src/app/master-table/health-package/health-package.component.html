<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1>Health Packages</h1>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:;" class="btn bg-blue" (click)="createHealthPackage()">
            <i class="fa fa-plus-square"></i> Add
          </a>
        </div>
      </div>
    </div>
  </section>

  <section class="content px-2 pb-3">
    <div class="container-fluid">
      <div class="card table-wrapper">
        <div class="card-header">
          <div class="row">
            <div class="col-md-6">&emsp;</div>
            <div class="col-md-6"></div>
          </div>
        </div>

        <div class="card-body table-responsive table-striped table-bordered">
          <div class="primeng-datatable-container">
            <p-table #dataTable sortMode="multiple" [value]="primengTableHelper.records"
              rows="{{ primengTableHelper.defaultRecordsCountPerPage }}" [paginator]="false" [lazy]="true"
              [tableStyle]="{ 'min-width': '30rem' }" (onLazyLoad)="list($event)">
              <ng-template pTemplate="header">
                <tr>
                  <th style="min-width: 150px">Package Name</th>
                  <th style="min-width: 130px">Price</th>
                  <th style="min-width: 180px">No. of Reports</th>
                  <th style="min-width: 100px">Active</th>
                  <th style="min-width: 130px">Actions</th>
                </tr>
              </ng-template>

              <ng-template pTemplate="body" let-package>
                <tr>
                  <td>{{ package.packageName }}</td>
                  <td>{{ package.packagePrice | number:'1.2-2' }}</td>
                  <td>{{ package.labReportsTypes?.length || 0 }}</td>
                  <td>
                    <span [ngClass]="{'text-success': package.isActive, 'text-danger': !package.isActive}">
                      {{ package.isActive ? 'Yes' : 'No' }}
                    </span>
                  </td>
                  <td>
                    <button class="btn btn-sm btn-primary mr-2" (click)="editHealthPackage(package)"><i class="fa fa-edit"></i></button>
                    <button class="btn btn-sm btn-danger" (click)="deleteHealthPackage(package)"><i class="fa fa-trash"></i></button>
                  </td>
                </tr>
              </ng-template>
            </p-table>

            <div class="primeng-no-data text-center m-2" *ngIf="primengTableHelper.totalRecordsCount == 0">No health packages found.</div>
            <div class="ui-table-footer"></div>
          </div>
        </div>

        <div class="card-footer table-card-footer bg-white border-top">
          <div class="row">
            <div class="col-sm-4 col-12 text-sm-left text-center">
              <button class="btn btn-secondary" (click)="list()"><i class="fas fa-redo-alt"></i></button>
            </div>
            <div class="col-sm-8 col-12">
              <div class="float-sm-right m-auto">
                <div class="primeng-paging-container">
                  <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage" #paginator
                    (onPageChange)="list($event)"
                    [totalRecords]="primengTableHelper.totalRecordsCount"
                    [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                    [showCurrentPageReport]="true"
                    [currentPageReportTemplate]="'TotalRecordsCount' | localize: primengTableHelper.totalRecordsCount">
                  </p-paginator>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
