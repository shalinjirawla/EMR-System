<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6"><h1>Beds</h1></div>
        <div class="col-6 text-right">
          <a href="javascript:;" class="btn bg-blue" (click)="AddNewBed()">
            <i class="fa fa-plus-square"></i> {{ 'Create' | localize }}
          </a>
        </div>
      </div>
    </div>
  </section>

  <section class="content px-2 pb-3">
    <div class="container-fluid">
      <div class="card table-wrapper">
        <div class="card-header">
          <div class="row">
            <div class="col-md-6">&emsp;</div>
            <div class="col-md-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <button type="button" class="btn bg-blue" (click)="list()">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
                <input type="text" class="form-control" name="keyword"
                  [placeholder]="'SearchWithThreeDot' | localize" [(ngModel)]="keyword"
                  (keyup.enter)="list()" />
                <div class="input-group-append">
                  <button type="button" class="btn btn-default"
                    (click)="advancedFiltersVisible = !advancedFiltersVisible">
                    <i class="fas" [class.fa-angle-up]="advancedFiltersVisible"
                       [class.fa-angle-down]="!advancedFiltersVisible"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="advancedFiltersVisible" class="card mb-0 mt-4">
            <div class="card-body">
              <form class="form-horizontal">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row mb-0">
                      <label class="col-md-2 col-form-label">Status</label>
                      <div class="col-md-10 pt-2">
                        <select class="form-control form-select w-50" [(ngModel)]="status" name="status" (change)="onStatusChange()">
                          <option [ngValue]="undefined">All</option>
                          <option [ngValue]="0">Available</option>
                          <option [ngValue]="1">Occupied</option>
                          <option [ngValue]="2">Reserved</option>
                          <option [ngValue]="3">Maintenance</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button type="button" class="btn bg-blue" (click)="list()"> {{ 'Search' | localize }} </button>
              <button type="button" class="btn btn-default float-right" (click)="clearFilters()">
                {{ 'Clear' | localize }}
              </button>
            </div>
          </div>
        </div>

        <div class="card-body table-responsive table-striped table-bordered">
          <div class="primeng-datatable-container">
            <p-table #dataTable [value]="primengTableHelper.records" 
              rows="{{ primengTableHelper.defaultRecordsCountPerPage }}" 
              [paginator]="false" [lazy]="true" [tableStyle]="{ 'min-width': '50rem' }"
              (onLazyLoad)="list($event)">
              <ng-template pTemplate="header">
                <tr>
                  <th pSortableColumn="bedNumber">Bed Number <p-sortIcon field="bedNumber"></p-sortIcon></th>
                  <th pSortableColumn="roomId">Room <p-sortIcon field="roomId"></p-sortIcon></th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </ng-template>

              <ng-template pTemplate="body" let-record>
                <tr>
                  <td>{{ record.bedNumber }}</td>
                  <td><b>{{record.roomNumber}}-{{ record.roomTypeName }}</b></td>
                  <td>
                    <p-tag [value]="getStatusLabel(record.status)" [severity]="getStatusSeverity(record.status)" [rounded]="true"></p-tag>
                  </td>
                  <td>
                    <button type="button" pButton icon="pi pi-ellipsis-v" class="p-button-text"
                      (click)="rowMenu.toggle($event); selectedRecord = record"></button>
                    <p-overlayPanel #rowMenu [dismissable]="true">
                      <ul class="custom-overlay-menu">
                        <li (click)="EditNewBed(selectedRecord)">
                          <i class="pi pi-pencil"></i> Edit
                        </li>
                        <li (click)="delete(selectedRecord)">
                          <i class="pi pi-trash"></i> Delete
                        </li>
                      </ul>
                    </p-overlayPanel>
                  </td>
                </tr>
              </ng-template>
            </p-table>

            <div class="primeng-no-data text-center m-2" *ngIf="primengTableHelper.totalRecordsCount == 0">
              {{ 'NoData' | localize }}
            </div>
          </div>
        </div>

        <div class="card-footer table-card-footer bg-white border-top">
          <div class="row">
            <div class="col-sm-4 col-12 text-sm-left text-center">
              <button class="btn btn-secondary" (click)="refresh()">
                <i class="fas fa-redo-alt"></i>
              </button>
            </div>
            <div class="col-sm-8 col-12">
              <div class="float-sm-right m-auto">
                <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage" #paginator
                  (onPageChange)="list($event)"
                  [totalRecords]="primengTableHelper.totalRecordsCount"
                  [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                  [showCurrentPageReport]="true"
                  [currentPageReportTemplate]="'TotalRecordsCount' | localize: primengTableHelper.totalRecordsCount">
                </p-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
