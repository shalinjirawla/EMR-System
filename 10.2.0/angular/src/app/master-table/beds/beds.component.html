<div [@routerTransition]>
  <!-- Breadcrumb + Toolbar -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center">
        <p-breadcrumb [model]="items"></p-breadcrumb>
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group mr-1" role="group" pTooltip="Refresh" tooltipPosition="top" (click)="list()">
            <button type="button" class="btn btn-md refresh-btn">
              <span class="pi pi-refresh"></span>
            </button>
          </div>
          <div class="btn-group" role="group" (click)="AddNewBed()">
            <button type="button" class="btn btn-md add-btn">
              <div class="d-flex align-items-center">
                <span class="pi pi-plus-circle mr-2"></span> New Bed
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Table Section -->
  <section class="content px-2 pb-5">
    <div class="container-fluid">
      <div class="card mb-0 table-wrapper">
        <div class="card-body">
          <!-- Search -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="ml-2 btn-group mr-1" role="group" pTooltip="Filter" tooltipPosition="top"
              (click)="filterMenu.toggle($event)">
              <button type="button" class="btn btn-md refresh-btn">
                <span class="pi pi-filter"></span>
              </button>
            </div>
            <p-overlayPanel #filterMenu [dismissable]="true">
              <ul class="list-unstyled mb-0 p-3">
                <li class="mb-2">
                  <p-radioButton name="status" value="all" [(ngModel)]="statusFilter" inputId="all"
                    (onClick)="onFilterChange('all')"></p-radioButton>
                  <label for="all" class="ml-2">All</label>
                </li>
                <li class="mb-2">
                  <p-radioButton name="status" value="0" [(ngModel)]="statusFilter" inputId="available"
                    (onClick)="onFilterChange('available')"></p-radioButton>
                  <label for="available" class="ml-2">Available</label>
                </li>
                <li class="mb-2">
                  <p-radioButton name="status" value="1" [(ngModel)]="statusFilter" inputId="occupied"
                    (onClick)="onFilterChange('occupied')"></p-radioButton>
                  <label for="occupied" class="ml-2">Occupied</label>
                </li>
                <li class="mb-2">
                  <p-radioButton name="status" value="2" [(ngModel)]="statusFilter" inputId="reserved"
                    (onClick)="onFilterChange('reserved')"></p-radioButton>
                  <label for="reserved" class="ml-2">Reserved</label>
                </li>
                <li class="mb-2">
                  <p-radioButton name="status" value="3" [(ngModel)]="statusFilter" inputId="maintenance"
                    (onClick)="onFilterChange('maintenance')"></p-radioButton>
                  <label for="maintenance" class="ml-2">Maintenance</label>
                </li>
              </ul>
            </p-overlayPanel>

            <div>
              <input class="search-bar-text" type="text" pInputText [(ngModel)]="keyword"
                [placeholder]="'SearchByBedNo' | localize" (input)="list()" />
            </div>
          </div>

          <!-- Table -->
          <p-table #dataTable sortMode="multiple" (onLazyLoad)="list($event)" [value]="primengTableHelper.records"
            [rows]="primengTableHelper.defaultRecordsCountPerPage" [paginator]="false" [lazy]="true"
            [tableStyle]="{ 'min-width': '50rem' }">

            <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="bedNumber">Bed No <p-sortIcon field="bedNumber"></p-sortIcon></th>
                <th pSortableColumn="roomNumber">Room <p-sortIcon field="roomNumber"></p-sortIcon></th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-bed>
              <tr>
                <td>{{ bed.bedNumber }}</td>
                <td><b>{{ bed.roomNumber }} - {{ bed.roomTypeName }}</b></td>
                <td>
                  <p-tag [value]="getStatusLabel(bed.status)" [severity]="getStatusSeverity(bed.status)" [rounded]="true"></p-tag>
                </td>
                <td>
                  <button class="btn btn-sm border rounded-1 px-3 mr-1" type="button"
                    (click)="rowMenu.toggle($event); selectedRecord = bed">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                  </button>
                  <p-menu #rowMenu [popup]="true" [style]="{'min-width':'100px'}"
                    [model]="editDeleteMenus" appendTo="body"></p-menu>
                </td>
              </tr>
            </ng-template>
          </p-table>

          <!-- No Data -->
          <div class="primeng-no-data text-center" *ngIf="primengTableHelper.totalRecordsCount === 0">
            No beds found.
          </div>
        </div>

        <!-- Paginator -->
        <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage" #paginator (onPageChange)="list($event)"
          [totalRecords]="primengTableHelper.totalRecordsCount"
          [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
          [showCurrentPageReport]="true"
          [currentPageReportTemplate]="'TotalRecordsCount' | localize: primengTableHelper.totalRecordsCount">
        </p-paginator>
      </div>
    </div>
  </section>
</div>
