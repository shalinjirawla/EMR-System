<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1>Department Master</h1>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:;" class="btn bg-blue" (click)="createDepartment()">
            <i class="fa fa-plus-square"></i>
            Add
          </a>
        </div>
      </div>
    </div>
  </section>

  <section class="content px-2 pb-3">
    <div class="container-fluid">
      <div class="card table-wrapper">
        <div class="card-body table-responsive table-striped table-bordered">
          <div class="primeng-datatable-container">
            <p-table
              #dataTable
              sortMode="multiple"
              [value]="primengTableHelper.records"
              rows="{{ primengTableHelper.defaultRecordsCountPerPage }}"
              [paginator]="false"
              [lazy]="true"
              [tableStyle]="{ 'min-width': '30rem' }"
              (onLazyLoad)="list($event)"
            >
              <ng-template pTemplate="header">
                <tr>
                  <th style="min-width: 150px">Name</th>
                  <th style="min-width: 150px">Department Type</th>
                  <th style="min-width: 150px">IsActive</th>
                  <th style="min-width: 130px">Actions</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-department>
                <tr>
                  <td>{{ department.departmentName }}</td>
                  <td>{{ department.departmentType==0?'Doctor':'Lab Technician' }}</td>
                  <td>{{ department.isActive==1?'Yes':'No' }}</td>
                  <td>
                    <button class="btn btn-sm btn-primary mr-2" (click)="editDepartment(department)">
                      <i class="fa fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="deleteDepartment(department)">
                      <i class="fa fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </ng-template>
            </p-table>

            <div class="primeng-no-data text-center m-2" *ngIf="primengTableHelper.totalRecordsCount == 0">
              No departments found.
            </div>
          </div>
        </div>

        <div class="card-footer table-card-footer bg-white border-top">
          <div class="row">
            <div class="col-sm-4 col-12 text-sm-left text-center">
              <button class="btn btn-secondary" (click)="refresh()">
                <i class="fas fa-redo-alt"></i>
              </button>
            </div>
            <div class="col-sm-8 col-12">
              <div class="float-sm-right m-auto">
                <div class="primeng-paging-container">
                  <p-paginator
                    [rows]="primengTableHelper.defaultRecordsCountPerPage"
                    #paginator
                    (onPageChange)="list($event)"
                    [totalRecords]="primengTableHelper.totalRecordsCount"
                    [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                    [showCurrentPageReport]="true"
                    [currentPageReportTemplate]="'TotalRecordsCount' | localize: primengTableHelper.totalRecordsCount"
                  ></p-paginator>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
