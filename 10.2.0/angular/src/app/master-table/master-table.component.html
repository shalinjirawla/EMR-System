<div class="card-container">
  <div class="action-card report-card" (click)="createReport()">
    <div class="card-icon">
      <i class="fas fa-microscope"></i>
    </div>
    <div class="card-content">
      <h3>Add Report</h3>
      <p>Create new medical reports</p>
    </div>
    <div class="card-badge">
      <i class="pi pi-plus"></i>
    </div>
  </div>

  <div class="action-card diagnosis-card" (click)="createDiagnosis()">
    <div class="card-icon">
      <i class="fas fa-notes-medical"></i>
    </div>
    <div class="card-content">
      <h3>Add Diagnosis</h3>
      <p>Record patient diagnoses</p>
    </div>
    <div class="card-badge">
      <i class="pi pi-plus"></i>
    </div>
  </div>
</div>
