<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <p-breadcrumb [model]="items"></p-breadcrumb>
      <div class="btn-toolbar">
        <button type="button" class="btn btn-md refresh-btn mr-2" pTooltip="Refresh" tooltipPosition="top" (click)="list()">
          <span class="pi pi-refresh"></span>
        </button>
        <button type="button" class="btn btn-md add-btn" (click)="createLabReportType()">
          <span class="pi pi-plus-circle mr-2"></span> Add
        </button>
      </div>
    </div>
  </section>

  <section class="content px-2 pb-5">
    <div class="container-fluid">
      <div class="card table-wrapper">
        <div class="card-body">
          <p-table #dataTable [value]="primengTableHelper.records" [lazy]="true"
                   (onLazyLoad)="list($event)" [paginator]="false"
                   [rows]="primengTableHelper.defaultRecordsCountPerPage"
                   [tableStyle]="{'min-width':'30rem'}" sortMode="multiple">
            <ng-template pTemplate="header">
              <tr>
                <th class="text-center" style="min-width: 150px">Name</th>
                <th class="text-center" style="min-width: 150px">Price</th>
                <th class="text-center" style="min-width: 130px">Actions</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-labReportType>
              <tr>
                <td class="text-center">{{ labReportType.reportType }}</td>
                <td class="text-center">{{ labReportType.reportPrice }}</td>
                <td class="text-center">
                  <button class="btn btn-sm border rounded-1 px-3 mr-1" type="button"
                          (click)="rowMenu.toggle($event); selectedRecord = labReportType">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                  </button>
                  <p-menu #rowMenu [popup]="true" [style]="{'min-width':'80px', 'max-width':'150px'}"
                          [model]="editDeleteMenus" appendTo="body"></p-menu>
                </td>
              </tr>
            </ng-template>
          </p-table>

          <div class="primeng-no-data text-center" *ngIf="primengTableHelper.totalRecordsCount === 0">
            No lab report type found.
          </div>
        </div>

        <p-paginator #paginator [rows]="primengTableHelper.defaultRecordsCountPerPage"
                     [totalRecords]="primengTableHelper.totalRecordsCount"
                     (onPageChange)="list($event)"
                     [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                     [showCurrentPageReport]="true"
                     [currentPageReportTemplate]="'TotalRecordsCount' | localize: primengTableHelper.totalRecordsCount">
        </p-paginator>
      </div>
    </div>
  </section>
</div>
