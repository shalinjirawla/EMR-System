<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <p-breadcrumb [model]="items"></p-breadcrumb>
      <div class="btn-toolbar">
        <button type="button" class="btn btn-md refresh-btn mr-2" pTooltip="Refresh" tooltipPosition="top" (click)="list()">
          <span class="pi pi-refresh"></span>
        </button>
        <button type="button" class="btn btn-md add-btn" (click)="create()">
          <span class="pi pi-plus-circle mr-2"></span> {{ 'Create' | localize }}
        </button>
      </div>
    </div>
  </section>

  <section class="content px-2 pb-5">
    <div class="container-fluid">
      <div class="card table-wrapper">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <input class="search-bar-text" type="text" pInputText [(ngModel)]="keyword"
                     [placeholder]="'SearchByTestName' | localize" (input)="list()" />
            </div>
          </div>

          <p-table #dataTable [value]="primengTableHelper.records" [lazy]="true"
                   (onLazyLoad)="list($event)" [paginator]="false"
                   [rows]="primengTableHelper.defaultRecordsCountPerPage"
                   [tableStyle]="{'min-width':'30rem'}">
            <ng-template pTemplate="header">
              <tr>
                <th class="text-center">{{ 'Lab Test' | localize }}</th>
                <th class="text-center">{{ 'Min Range' | localize }}</th>
                <th class="text-center">{{ 'Max Range' | localize }}</th>
                <th class="text-center">{{ 'Actions' | localize }}</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-limit>
              <tr>
                <td class="text-center">{{ limit.labTestName }}</td>
                <td class="text-center">{{ limit.minRange }}</td>
                <td class="text-center">{{ limit.maxRange }}</td>
                <td class="text-center">
                  <button class="btn btn-sm border rounded-1 px-3 mr-1" type="button"
                          (click)="rowMenu.toggle($event); selectedRecord = limit">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                  </button>
                  <p-menu #rowMenu [popup]="true" [style]="{'min-width':'80px', 'max-width':'150px'}"
                          [model]="editDeleteMenus" appendTo="body"></p-menu>
                </td>
              </tr>
            </ng-template>
          </p-table>

          <div class="primeng-no-data text-center" *ngIf="primengTableHelper.totalRecordsCount === 0">
            {{ 'NoData' | localize }}
          </div>
        </div>

        <p-paginator #paginator [rows]="primengTableHelper.defaultRecordsCountPerPage"
                     [totalRecords]="primengTableHelper.totalRecordsCount"
                     (onPageChange)="list($event)"
                     [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                     [showCurrentPageReport]="true"
                     [currentPageReportTemplate]="'TotalRecordsCount' | localize: primengTableHelper.totalRecordsCount">
        </p-paginator>
      </div>
    </div>
  </section>
</div>
