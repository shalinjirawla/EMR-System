<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1>{{ 'Test Result Limits' | localize }}</h1>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:;" class="btn bg-blue" (click)="create()">
            <i class="fa fa-plus-square"></i> {{ 'Create' | localize }}
          </a>
        </div>
      </div>
    </div>
  </section>

  <section class="content px-2 pb-3">
    <div class="container-fluid">
      <div class="card table-wrapper">
        <div class="card-header">
          <div class="row">
            <div class="col-md-6">&emsp;</div>
            <div class="col-md-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <button type="button" class="btn bg-blue" (click)="list()">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
                <input
                  type="text"
                  class="form-control"
                  [placeholder]="'SearchWithThreeDot' | localize"
                  [(ngModel)]="keyword"
                  (keyup.enter)="list()"
                />
                <!-- <div class="input-group-append">
                  <button type="button" class="btn btn-default" (click)="advancedFiltersVisible = !advancedFiltersVisible">
                    <i class="fas" [class.fa-angle-up]="advancedFiltersVisible" [class.fa-angle-down]="!advancedFiltersVisible"></i>
                  </button>
                </div> -->
              </div>
            </div>
          </div>

          <div *ngIf="advancedFiltersVisible" class="card mt-2 mb-0">
            <div class="card-body">
              <!-- Add custom advanced filters here -->
              <!-- Currently left blank -->
            </div>
            <div class="card-footer">
              <button class="btn bg-blue" (click)="list()">{{ 'Search' | localize }}</button>
              <button class="btn btn-default float-right" (click)="clearFilters()">{{ 'Clear' | localize }}</button>
            </div>
          </div>
        </div>

        <div class="card-body table-responsive table-striped table-bordered">
          <div class="primeng-datatable-container">
            <p-table
              #dataTable
              [value]="primengTableHelper.records"
              [paginator]="false"
              [lazy]="true"
              [rows]="primengTableHelper.defaultRecordsCountPerPage"
              (onLazyLoad)="list($event)"
              [tableStyle]="{ 'min-width': '30rem' }">
              <ng-template pTemplate="header">
                <tr>
                  <th>{{ 'Lab Test' | localize }}</th>
                  <th>{{ 'Min Range' | localize }}</th>
                  <th>{{ 'Max Range' | localize }}</th>
                  <th>{{ 'Actions' | localize }}</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-limit>
                <tr>
                  <td>{{ limit.labTestName }}</td>
                  <td>{{ limit.minRange }}</td>
                  <td>{{ limit.maxRange }}</td>
                  <td>
                    <button class="btn btn-sm btn-primary mr-2" (click)="edit(limit)">
                      <i class="fa fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="delete(limit)">
                      <i class="fa fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </ng-template>
            </p-table>

            <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount === 0">
              {{ 'NoData' | localize }}
            </div>
          </div>
        </div>

        <div class="card-footer table-card-footer bg-white border-top">
          <div class="row">
            <div class="col-sm-4 col-12 text-sm-left text-center">
              <button class="btn btn-secondary" (click)="refresh()">
                <i class="fas fa-redo-alt"></i>
              </button>
            </div>
            <div class="col-sm-8 col-12">
              <div class="float-sm-right m-auto">
                <div class="primeng-paging-container">
                  <p-paginator
                    #paginator
                    [rows]="primengTableHelper.defaultRecordsCountPerPage"
                    (onPageChange)="list($event)"
                    [totalRecords]="primengTableHelper.totalRecordsCount"
                    [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                    [showCurrentPageReport]="true"
                    [currentPageReportTemplate]="'TotalRecordsCount' | localize: primengTableHelper.totalRecordsCount">
                  </p-paginator>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
