<form class="form-horizontal" autocomplete="off" #labForm="ngForm" (ngSubmit)="save()">
    <abp-modal-header
      [title]="id ? 'Edit Report Type Item' : 'Create Report Type Items'"
      (onCloseClick)="bsModalRef.hide()"
    ></abp-modal-header>
  
    <div class="modal-body">
      <div class="form-group">
        <label for="reportType"><b>Lab Report Type *</b></label>
        <p-dropdown
          id="reportType"
          name="reportType"
          [options]="labReportTypes"
          [(ngModel)]="selectedReportTypeId"
          optionLabel="reportType"
          optionValue="id"
          placeholder="Select a report type"
          class="w-100"
          required
        ></p-dropdown>
      </div>
  
      <div *ngIf="!id" class="form-group">
        <label for="labTests"><b>Lab Tests *</b></label>
        <p-multiSelect
          id="labTests"
          name="labTests"
          [options]="labTests"
          [(ngModel)]="selectedLabTestIds"
          optionLabel="name"
          optionValue="id"
          placeholder="Select multiple lab tests"
          class="w-100"
          required
        ></p-multiSelect>
      </div>
  
      <div *ngIf="id" class="form-group">
        <label for="labTest"><b>Lab Test *</b></label>
        <p-dropdown
          id="labTest"
          name="labTest"
          [options]="labTests"
          [(ngModel)]="selectedLabTestId"
          optionLabel="name"
          optionValue="id"
          placeholder="Select a lab test"
          class="w-100"
          required
        ></p-dropdown>
      </div>
  
      <div class="form-group">
        <label for="isActive"><b>Active</b></label>
        <p-checkbox
          inputId="isActive"
          name="isActive"
          [(ngModel)]="isActive"
          binary="true"
        ></p-checkbox>
      </div>
    </div>
  
    <abp-modal-footer
      [cancelDisabled]="saving"
      [saveDisabled]="!isFormValid || saving"
      (onCancelClick)="bsModalRef.hide()"
    ></abp-modal-footer>
  </form>
