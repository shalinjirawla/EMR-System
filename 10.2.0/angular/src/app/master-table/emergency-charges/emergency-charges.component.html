<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <p-breadcrumb [model]="items"></p-breadcrumb>
            <div class="btn-toolbar">
                <button type="button" class="btn btn-md refresh-btn mr-2" pTooltip="Refresh" tooltipPosition="top"
                    (click)="list()">
                    <span class="pi pi-refresh"></span>
                </button>
                <button *ngIf="!isOneRecords" type="button" class="btn btn-md add-btn"
                    (click)="showCreateOrEditDialog()">
                    <span class="pi pi-plus-circle mr-2"></span> Add
                </button>
            </div>
        </div>
    </section>
    <section class="content px-2 pb-5">
        <div class="container-fluid">
            <div class="card table-wrapper">
                <div class="card-body">
                    <p-table #dataTable sortMode="multiple" [value]="primengTableHelper.records"
                        rows="{{ primengTableHelper.defaultRecordsCountPerPage }}" [paginator]="false" [lazy]="true"
                        [tableStyle]="{ 'min-width': '50rem' }" (onLazyLoad)="list($event)">
                        <ng-template pTemplate="header">
                            <tr>
                                <th class="text-center" style="min-width: 150px">
                                    Title
                                </th>
                                <th class="text-center" style="min-width: 130px">
                                    Charge
                                </th>
                                <th class="text-center" style="min-width: 130px">
                                    Action
                                </th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-record="$implicit">
                            <tr>
                                <td class="text-center">
                                    <span>
                                        {{ record.title}}
                                    </span>
                                </td>
                                <td class="text-center">
                                    <span>
                                        {{ record.fee }}
                                    </span>
                                </td>
                                <td class="text-center">
                                    <!-- Row Menu -->
                                    <button class="btn btn-sm border rounded-1 px-3" type="button"
                                        (click)="rowMenu.toggle($event); selectedRecord = record">
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </button>
                                    <p-menu #rowMenu [popup]="true" [style]="{'min-width':'100px','max-width':'160px'}"
                                        [model]="editDeleteMenus" appendTo="body">
                                    </p-menu>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                    <div class="primeng-no-data text-center m-2" *ngIf="primengTableHelper.totalRecordsCount == 0">
                        {{ 'NoData' | localize }}
                    </div>
                </div>
                <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage" #paginator
                    (onPageChange)="list($event)" [totalRecords]="primengTableHelper.totalRecordsCount"
                    [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                    [showCurrentPageReport]="true" [currentPageReportTemplate]="
                                            'TotalRecordsCount' | localize: primengTableHelper.totalRecordsCount
                                        "></p-paginator>
            </div>
        </div>
    </section>
</div>
