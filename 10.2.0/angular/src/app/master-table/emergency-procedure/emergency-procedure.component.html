<div [@routerTransition]>
  <!-- Breadcrumb + Toolbar -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center">
        <p-breadcrumb [model]="items"></p-breadcrumb>
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group mr-1" role="group" pTooltip="Refresh" tooltipPosition="top" (click)="list()">
            <button type="button" class="btn btn-md refresh-btn">
              <span class="pi pi-refresh"></span>
            </button>
          </div>
          <div class="btn-group" role="group" (click)="createProcedure()">
            <button type="button" class="btn btn-md add-btn">
              <div class="d-flex align-items-center">
                <span class="pi pi-plus-circle mr-2"></span> New Procedure
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Table Section -->
  <section class="content px-2 pb-5">
    <div class="container-fluid">
      <div class="card mb-0 table-wrapper">
        <div class="card-body">
          <!-- Search + Filter -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="ml-2 btn-group mr-1" role="group" pTooltip="Filter" tooltipPosition="top"
              (click)="filterMenu.toggle($event)">
              <button type="button" class="btn btn-md refresh-btn">
                <span class="pi pi-filter"></span>
              </button>
            </div>
            <p-overlayPanel #filterMenu [dismissable]="true">
              <ul class="list-unstyled mb-0 p-3">
                <li class="mb-2">
                  <p-radioButton name="category" [value]="undefined" [(ngModel)]="category"
                    inputId="all" (onClick)="onFilterChange('all')"></p-radioButton>
                  <label for="all" class="ml-2">All</label>
                </li>
                <li class="mb-2">
                  <p-radioButton name="category" [value]="ProcedureCategory._0" [(ngModel)]="category"
                    inputId="minor" (onClick)="onFilterChange('minor')"></p-radioButton>
                  <label for="minor" class="ml-2">Minor</label>
                </li>
                <li class="mb-2">
                  <p-radioButton name="category" [value]="ProcedureCategory._1" [(ngModel)]="category"
                    inputId="major" (onClick)="onFilterChange('major')"></p-radioButton>
                  <label for="major" class="ml-2">Major</label>
                </li>
                <li class="mb-2">
                  <p-radioButton name="category" [value]="ProcedureCategory._2" [(ngModel)]="category"
                    inputId="life-saving" (onClick)="onFilterChange('life-saving')"></p-radioButton>
                  <label for="life-saving" class="ml-2">Life Saving</label>
                </li>
              </ul>
            </p-overlayPanel>

            <div>
              <input class="search-bar-text" type="text" pInputText [(ngModel)]="keyword"
                placeholder="Search by name..." (input)="list()" />
            </div>
          </div>

          <!-- Table -->
          <p-table #dataTable sortMode="multiple" [value]="primengTableHelper.records"
            [rows]="primengTableHelper.defaultRecordsCountPerPage" [paginator]="false" [lazy]="true"
            (onLazyLoad)="list($event)" [tableStyle]="{ 'min-width': '40rem' }">
            
            <ng-template pTemplate="header">
              <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Default Charge</th>
                <th>Active</th>
                <th>Actions</th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-procedure>
              <tr>
                <td>{{ procedure.name }}</td>
                <td> {{ procedure.category == 0 ? 'Minor' : procedure.category == 1 ? 'Major' : 'Life Saving' }} </td>
                <td>{{ procedure.defaultCharge | currency:'INR' }}</td>
                <td>{{ procedure.isActive ? 'Yes' : 'No' }}</td>
                <td>
                  <button class="btn btn-sm border rounded-1 px-2" type="button"
                    (click)="rowMenu.toggle($event); selectedRecord = procedure">
                    <i class="pi pi-ellipsis-v"></i>
                  </button>
                  <p-menu #rowMenu [popup]="true" [style]="{'min-width':'100px'}"
                    [model]="editDeleteMenus" appendTo="body"></p-menu>
                </td>
              </tr>
            </ng-template>
          </p-table>

          <div class="primeng-no-data text-center m-2" *ngIf="primengTableHelper.totalRecordsCount === 0">
            No procedures found.
          </div>
        </div>

        <!-- Paginator -->
        <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage" #paginator (onPageChange)="list($event)"
          [totalRecords]="primengTableHelper.totalRecordsCount"
          [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
          [showCurrentPageReport]="true"
          [currentPageReportTemplate]="'TotalRecordsCount' | localize: primengTableHelper.totalRecordsCount">
        </p-paginator>
      </div>
    </div>
  </section>
</div>
