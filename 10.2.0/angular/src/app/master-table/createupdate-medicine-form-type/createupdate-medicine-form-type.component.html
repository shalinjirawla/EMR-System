<form class="form-horizontal d-flex flex-column" style="max-height: 90vh; display: flex; flex-direction: column;"
  autocomplete="off" #formTypeForm="ngForm" (ngSubmit)="save()">
  <abp-modal-header style="flex: 0 0 auto;" [title]="id ? 'Edit Medicine Form Type' : 'Create Medicine Form Types'"
    (onCloseClick)="bsModalRef.hide()"></abp-modal-header>

  <div class="modal-body flex-grow-1" style="overflow-y: auto; padding-right: 15px;">
    <!-- Bulk create mode -->
    <div class="form-group" *ngIf="!id">
      <label><b>Form Type Names *</b></label>
      <p-autoComplete [(ngModel)]="selectedFormTypeNames" name="formTypeNames" [suggestions]="filteredFormTypeNames"
        (completeMethod)="filterFormTypeNames($event)" [multiple]="true" [typeahead]="false"
        placeholder="Enter or select multiple form type names" class="w-100" required></p-autoComplete>
    </div>

    <!-- Single update mode -->
    <div class="form-group" *ngIf="id">
      <label for="formTypeName"><b>Name *</b></label>
      <input pInputText type="text" id="formTypeName" name="formTypeName" class="form-control"
        [(ngModel)]="formType.name" required maxlength="100" placeholder="Enter form type name" />
    </div>

    <!-- Active checkbox -->
    <div class="form-group">
      <label for="isActive"><b>Active</b></label>
      <p-checkbox inputId="isActive" name="isActive" [(ngModel)]="isActive" binary="true"></p-checkbox>
    </div>
  </div>

  <abp-modal-footer style="flex: 0 0 auto;" [cancelDisabled]="saving" [saveDisabled]="!isFormValid || saving"
    (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
