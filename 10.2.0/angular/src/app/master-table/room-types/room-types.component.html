<div [@routerTransition]>
  <!-- Breadcrumb + Toolbar -->
  <section class="content-header">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <p-breadcrumb [model]="items"></p-breadcrumb>
      <div class="btn-toolbar">
        <button type="button" class="btn btn-md refresh-btn mr-2"
                pTooltip="Refresh" tooltipPosition="top"
                (click)="list()">
          <span class="pi pi-refresh"></span>
        </button>
        <button type="button" class="btn btn-md add-btn"
                (click)="createRoomType()">
          <span class="pi pi-plus-circle mr-2"></span> Add
        </button>
      </div>
    </div>
  </section>

  <!-- Table Section -->
  <section class="content px-2 pb-5">
    <div class="container-fluid">
      <div class="card table-wrapper">
        <div class="card-body">
          <p-table #dataTable [value]="primengTableHelper.records"
                   [lazy]="true"
                   (onLazyLoad)="list($event)"
                   [paginator]="false"
                   [rows]="primengTableHelper.defaultRecordsCountPerPage"
                   [tableStyle]="{'min-width':'40rem'}"
                   sortMode="multiple">

            <!-- Header -->
            <ng-template pTemplate="header">
              <tr>
                <th class="text-center">Room Type</th>
                <th class="text-center">Description</th>
                <th class="text-center">Price Per Day</th>
                <th class="text-center" style="width:80px">Actions</th>
              </tr>
            </ng-template>

            <!-- Body -->
            <ng-template pTemplate="body" let-roomType>
              <tr>
                <td class="text-center">{{ roomType.typeName }}</td>
                <td class="text-center">{{ roomType.description }}</td>
                <td class="text-center">{{ roomType.defaultPricePerDay | number:'1.2-2' }}</td>
                <td class="text-center">
                  <!-- Row Menu -->
                  <button class="btn btn-sm border rounded-1 px-2" type="button"
                          (click)="rowMenu.toggle($event); selectedRecord = roomType">
                    <i class="pi pi-ellipsis-v"></i>
                  </button>
                  <p-menu #rowMenu [popup]="true" 
                          [style]="{'min-width':'100px','max-width':'160px'}"
                          [model]="editDeleteMenus" 
                          appendTo="body">
                  </p-menu>
                </td>
              </tr>
            </ng-template>
          </p-table>

          <!-- No data -->
          <div class="primeng-no-data text-center m-2"
               *ngIf="primengTableHelper.totalRecordsCount === 0">
            No room types found.
          </div>
        </div>

          <p-paginator #paginator
                       [rows]="primengTableHelper.defaultRecordsCountPerPage"
                       [totalRecords]="primengTableHelper.totalRecordsCount"
                       (onPageChange)="list($event)"
                       [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                       [showCurrentPageReport]="true"
                       [currentPageReportTemplate]="'TotalRecordsCount' | localize: primengTableHelper.totalRecordsCount">
          </p-paginator>
      </div>
    </div>
  </section>
</div>
